<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <Section class="main">
        <h1>Todo List</h1>
        <p>Get things done, one item at a time.
        </p>
        <hr>
        <ul class="list">
            <li class="list-element initial">
                <p>Initil list element</p>
                <div class="listFn">
                    <input type="checkbox" name="item1" class="form-check-input mt-0 checkbox">
                    <a href="#" class="delete"><img src="./img/Delete-Bin-Trash-PNG-Picture.png" alt=""></a>
                </div>
            </li>


        </ul>
        <!-- <div class="form-switch form-check toggle">

            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Move done items at the end?
            </label>
        </div> -->

        <div class="mt-4 form">
            <label class="form-label" for="todo-input">Add to the todo list</label>
            <div class="input-group form-input">
                <input type="text" class="form-control p-2 input-text" placeholder="Type Here" aria-label="Type Here"
                    aria-describedby="button-addon2" id="todo-input">
                <button class="btn  submit-button" type="button" id="button-addon2">Add
                    Todo</button>
            </div>
        </div>




    </Section>
    <script src="./app.js"></script>
</body>

</html>
